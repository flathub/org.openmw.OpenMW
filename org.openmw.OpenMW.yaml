---
app-id: org.openmw.OpenMW
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: openmw-launcher
rename-appdata-file: openmw.appdata.xml
rename-desktop-file: org.openmw.launcher.desktop
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--device=all"
  - "--filesystem=host"
  - "--socket=pulseaudio"
build-options:
  cflags: "-O2 -g"
  cxxflags: "-O2 -g"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/lib/cmake"
  - "/share/pkgconfig"
  - "/share/aclocal"
  - "/share/doc"
  - "/man"
  - "/share/man"
  - "/share/gtk-doc"
  - "/share/vala"
  - "*.la"
  - "*.a"

modules:
  - name: ffmpeg
    config-opts:
      - "--disable-everything"
      - "--disable-static"
      - "--enable-shared"
      - "--disable-programs"
      - "--disable-doc"
      - "--disable-avdevice"
      - "--disable-avfilter"
      - "--disable-postproc"

      # Enough to run the base game, might need extending for mod content
      - "--enable-decoder=bink,binkaudio_rdft,mp3,pcm_s16le,vorbis"
      - "--enable-demuxer=bink,mp3,ogg,pcm_s16le,wav"
    sources:
      - type: archive
        url: http://ffmpeg.org/releases/ffmpeg-4.3.2.tar.xz
        sha256: 46e4e64f1dd0233cbc0934b9f1c0da676008cad34725113fb7f802cfa84ccddb
    cleanup:
      - "/share/ffmpeg"

  - name: openscenegraph
    buildsystem: cmake-ninja
    config-opts:
      - "-DBUILD_OSG_PLUGINS_BY_DEFAULT=0"
      - "-DBUILD_OSG_PLUGIN_OSG=1"
      - "-DBUILD_OSG_PLUGIN_DDS=1"
      - "-DBUILD_OSG_PLUGIN_TGA=1"
      - "-DBUILD_OSG_PLUGIN_BMP=1"
      - "-DBUILD_OSG_PLUGIN_JPEG=1"
      - "-DBUILD_OSG_PLUGIN_PNG=1"
      - "-DBUILD_OSG_DEPRECATED_SERIALIZERS=0"
      - "-DBUILD_OSG_APPLICATIONS=0"
      - "-DCMAKE_BUILD_TYPE=Release"
    sources:
      - type: archive
        url: https://github.com/openmw/osg/archive/e2090e5e75ec6605262abceaf10cb925b9a987c1.zip
        sha256: 0f1704a439a1f5ac272511b8eccdddcb17c0830071987abff5a04f10e05a9ad9

  - name: bullet
    # The cmake + ninja buildsystem doesn't install the required binaries correctly
    buildsystem: cmake
    config-opts:
      - "-DBUILD_BULLET2_DEMOS=0"
      - "-DBUILD_BULLET3=0"
      - "-DBUILD_CPU_DEMOS=0"
      - "-DBUILD_EXTRAS=0"
      - "-DBUILD_OPENGL3_DEMOS=0"
      - "-DBUILD_UNIT_TESTS=0"
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DUSE_GLUT=0"
      - "-DUSE_GRAPHICAL_BENCHMARK=0"
      - "-DUSE_DOUBLE_PRECISION=on"
      - "-DBULLET2_MULTITHREADING=on"
    sources:
      - type: archive
        url: https://github.com/bulletphysics/bullet3/archive/93be7e644024e92df13b454a4a0b0fcd02b21b10.zip
        sha256: 82968fbf20a92c51bc71ac9ee8f6381ecf3420c7cbb881ffb7bb633fa13b27f9

  - name: mygui
    buildsystem: cmake-ninja
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DMYGUI_RENDERSYSTEM=1"
      - "-DMYGUI_BUILD_DEMOS=0"
      - "-DMYGUI_BUILD_TOOLS=0"
      - "-DMYGUI_BUILD_PLUGINS=0"
    sources:
      - type: archive
        url: https://github.com/MyGUI/mygui/archive/b48248803f28d68d04939d41f3bff1ca184584cb.zip
        sha256: 4d6cf8831e0aac9439d39696128317b865046c1756fb136cb35b546c63e07a7d

  - name: libunshield
    buildsystem: cmake-ninja
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
    sources:
      - type: archive
        url: https://github.com/twogood/unshield/archive/1.4.3.tar.gz
        sha256: aa8c978dc0eb1158d266eaddcd1852d6d71620ddfc82807fe4bf2e19022b7bab

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=filesystem,iostreams,program_options,system
      - ./b2 headers
      - ./b2 install
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.75.0/source/boost_1_75_0.tar.gz
        sha256: aeb26f80e80945e82ee93e5939baebdca47b9dee80a07d3144be1e1a6a66dd6a

  - name: lz4
    buildsystem: simple
    build-commands:
      - "make lib"
      - "PREFIX=/app make install"
    sources:
      - type: archive
        url: https://github.com/lz4/lz4/archive/refs/tags/v1.9.3.tar.gz
        sha256: 030644df4611007ff7dc962d981f390361e6c97a34e5cbc393ddfbe019ffe2c1

  - name: recastnavigation
    buildsystem: cmake-ninja
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DRECASTNAVIGATION_DEMO=no"
      - "-DRECASTNAVIGATION_TESTS=no"
      - "-DRECASTNAVIGATION_EXAMPLES=no"
    sources:
      - type: archive
        url: https://github.com/recastnavigation/recastnavigation/archive/c5cbd53024c8a9d8d097a4371215e3342d2fdc87.zip
        sha256: 53dacfd7bead4d3b0c9a04a648caed3e7c3900e0aba765c15dee26b50f6103c6

  - name: openmw
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - "-DBUILD_BSATOOL=no"
      - "-DBUILD_ESMTOOL=no"
      - "-DBUILD_MYGUI_PLUGIN=no"
      - "-DDESIRED_QT_VERSION=5"
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DICONDIR=/app/share/icons"
      - "-DOPENMW_USE_SYSTEM_RECASTNAVIGATION=yes"
    sources:
      - type: git
        url: https://gitlab.com/OpenMW/openmw.git
        branch: master
      - type: shell
        commands:
          - "sed -i 's:>org.openmw.launcher.desktop<:>org.openmw.OpenMW.desktop<:' files/openmw.appdata.xml"
          - "sed -i 's:Icon=openmw:Icon=org.openmw.OpenMW.png:' files/org.openmw.launcher.desktop"
          - "sed -i 's:Icon=openmw-cs:Icon=org.openmw.OpenMW.OpenCS.png:' files/org.openmw.cs.desktop"
    post-install:
      - "mv /app/share/applications/org.openmw.cs.desktop /app/share/applications/org.openmw.OpenMW.OpenCS.desktop"
      - "mv /app/share/icons/openmw.png /app/share/icons/org.openmw.OpenMW.png"
      - "mv /app/share/icons/openmw-cs.png /app/share/icons/org.openmw.OpenMW.OpenCS.png"
